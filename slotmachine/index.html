<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Slot Machine</title>
    <!-- CSS Section -->
    <link href="css/main.css" rel="stylesheet" />
    <style>
        body {
            background-color: blueviolet;
        }
    </style>
</head>
<body onload="init()">
    <div>
        <h1>Slot Machine</h1>
        <div>
            <h2>Player Statistics</h2>
            <hr />
            <ul id="playerStats">
                <li id="jackpot">Jackpot: 500</li>
                <li id="playerMoney">Player Money: 1000</li>
                <li id="playerTurn">Turn: 0</li>
                <li id="playerWins">Wins: 0</li>
                <li id="playerLosses">Losses: 0</li>
                <li id="playerWinRatio">Win Ratio: 0%</li>
            </ul>
            <hr />
        </div>

        <div id="betEntry">

            <p>Place Your Bet Here</p>
            <input id="playerBet" name="points" value="10">
            <hr />
        </div>

      
        
    </div>

    <div id="result">
        <h2>Spin Result</h2>
        <hr />
        <p></p>
    </div>
    <hr />
    <div id="winOrLose">
        <p></p>
    </div>

    <canvas id="canvas" width="380" height="213"></canvas>

    <div id="buttons">
        <button id="resetButton">Reset Game!</button>
        <button id="quitButton">Quit Game!</button>
    </div>
    <!-- JavaScript Section -->
    <script src="js/jquery.js"></script>
    <script src="js/lib/easeljs-0.7.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
